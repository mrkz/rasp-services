version: "3"

services:
  # Stolen from https://github.com/pi-hole/docker-pi-hole
  pihole:
    env_file: .env
    hostname: pi.hole
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "${PH_HTTP_HOST_PORT}:80/tcp"
      - "${PH_DNS_HOST_PORT}:53/tcp"
      - "${PH_DNS_HOST_PORT}:53/udp"
    environment:
      VIRTUAL_HOST: "${HOST_IP}:${PH_HTTP_HOST_PORT}"
      ServerIP: ${HOST_IP}
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    extra_hosts:
      - "${DOMAIN_LOCAL}:${HOST_IP}"
    dns:
      - 127.0.0.1
      - 1.1.1.1
    restart: unless-stopped

  nextcloud_db:
      env_file: .env
      hostname: nextcloud_db
      container_name: nextcloud_db
      image: yobasystems/alpine-mariadb
      restart: always
      command: --transaction-isolation=READ-COMMITTED --log-bin=nextcloud_db-bin --binlog-format=ROW
      volumes:
          - "${NC_DB_PATH}:/var/lib/mysql"

  nextcloud:
      env_file: .env
      hostname: "${DOMAIN_HOME}"
      container_name: nextcloud
      image: nextcloud:28
      restart: unless-stopped
      ports:
          - "${NC_HTTP_PORT}:80"
      links:
          - nextcloud_db
      volumes:
          - "${NC_DATA_DIR}:/var/www/html"
      depends_on:
          - nextcloud_db

  home-assistant:
      privileged: true
      env_file: .env
      container_name: homeassistant
      image: "ghcr.io/home-assistant/home-assistant:stable"
      restart: unless-stopped
      volumes:
          - "${HA_CONFIG}:/config"
          - "/etc/localtime:/etc/localtime:ro"
          - "/run/dbus:/run/dbus:ro"
      ports:
          - "${HA_PORT}:8123"
